<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">

        "imports": {

          "nostr-idb/ws": "../../dist/ws/index.js",
          "idb": "../../node_modules/idb/build/index.js",
          "nostr-tools": "../../node_modules/nostr-tools/lib/esm/index.js",
          "nanoid": "../../node_modules/nanoid/nanoid.js",
          "@scure/base": "../../node_modules/@scure/base/lib/esm/index.js",
          "@noble/curves/secp256k1": "../../node_modules/@noble/curves/esm/secp256k1.js",

    <script type="module" src="./main.js"></script>
    <link rel="stylesheet" href="../common/page-styles.css" />

  <body>
    <div>
      <h3>Import events</h3>
      <input type="file" id="upload" accept=".jsonl" />
      <p id="upload-status"></p>
    </div>
    <div>
      <h3>Count events</h3>
      <input type="number" id="count-kind-input" value="1" step="1" />
      <button id="count-button">Count</button>
      <p id="count-result"></p>
    </div>
  </body>
</html>
